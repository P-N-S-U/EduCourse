        <h1 class="text-center">

            <a

              id="videos-tab"
              data-toggle="tab"
              href="#videos"
              role="tab"
              aria-controls="videos"
              aria-selected="true"

            >

          <li class="nav-item">
            <a
              class="nav-link"
              id="notes-tab"
              data-toggle="tab"
              href="#notes"
              role="tab"
              aria-controls="notes"
              aria-selected="false"

          <li class="nav-item">
            <a
              class="nav-link"
              id="roadmap-tab"
              data-toggle="tab"
              href="#roadmap"
              role="tab"
              aria-controls="roadmap"
              aria-selected="false"
