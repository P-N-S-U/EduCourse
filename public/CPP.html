<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C++ Learning Resources</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="cppStyle.css" />
  </head>
  <body>
    <!-- Main section for C++ resources -->
    <div class="main-section">
      <div class="container text-center">
        <h1 class="mb-4">C++ Learning Resources</h1>
        <p class="intro-text">
          Welcome to the C++ learning page! Access video lectures, handwritten
          notes, and follow the roadmap to become a C++ expert.
        </p>
      </div>
    </div>

    <!-- Tabs for different resources -->
    <div class="container mt-5">
      <ul class="nav nav-tabs custom-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="video-tab"
            data-bs-toggle="tab"
            data-bs-target="#videos"
            type="button"
            role="tab"
            aria-controls="videos"
            aria-selected="true"
          >
            Video Lectures
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="notes-tab"
            data-bs-toggle="tab"
            data-bs-target="#notes"
            type="button"
            role="tab"
            aria-controls="notes"
            aria-selected="false"
          >
            Handwritten Notes
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="roadmap-tab"
            data-bs-toggle="tab"
            data-bs-target="#roadmap"
            type="button"
            role="tab"
            aria-controls="roadmap"
            aria-selected="false"
          >
            Learning Roadmap
          </button>
        </li>
      </ul>
      <div class="tab-content mt-4" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="videos"
          role="tabpanel"
          aria-labelledby="video-tab"
        >
          <!-- Accordion for video lectures -->
          <div class="accordion custom-accordion" id="videoAccordion">
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    Introduction to C++
                  </button>
                </h2>
              </div>

              <div
                id="collapseOne"
                class="collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#videoAccordion"
              >
                <div class="card-body">
                  <iframe
                    width="100%"
                    height="315"
                    src="https://www.youtube.com/embed/your_video_link"
                    frameborder="0"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
            <!-- Add more accordion items for different videos -->
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="notes"
          role="tabpanel"
          aria-labelledby="notes-tab"
        >
          <!-- Accordion for notes -->
          <div class="accordion custom-accordion" id="notesAccordion">
            <div class="card">
              <div class="card-header" id="notesHeadingOne">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#notesCollapseOne"
                    aria-expanded="true"
                    aria-controls="notesCollapseOne"
                  >
                    C++ Basics - Handwritten Notes
                  </button>
                </h2>
              </div>

              <div
                id="notesCollapseOne"
                class="collapse show"
                aria-labelledby="notesHeadingOne"
                data-bs-parent="#notesAccordion"
              >
                <div class="card-body">
                  <a href="your_notes_link" target="_blank"
                    >Download C++ Basics Notes</a
                  >
                </div>
              </div>
            </div>
            <!-- Add more accordion items for different notes -->
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="roadmap"
          role="tabpanel"
          aria-labelledby="roadmap-tab"
        >
          <!-- Accordion for roadmap -->
          <div class="accordion custom-accordion" id="roadmapAccordion">
            <div class="card">
              <div class="card-header" id="roadmapHeadingOne">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#roadmapCollapseOne"
                    aria-expanded="true"
                    aria-controls="roadmapCollapseOne"
                  >
                    C++ Learning Roadmap
                  </button>
                </h2>
              </div>

              <div
                id="roadmapCollapseOne"
                class="collapse show"
                aria-labelledby="roadmapHeadingOne"
                data-bs-parent="#roadmapAccordion"
              >
                <div class="card-body">
                  <a href="your_roadmap_link" target="_blank"
                    >View C++ Learning Roadmap</a
                  >
                </div>
              </div>
            </div>
            <!-- Add more accordion items for different sections -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
